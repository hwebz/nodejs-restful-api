<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <title>Simple demonstration of AngularJS with RESTful API - AngularCode</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/ngProgress.css">
        <link rel="stylesheet" href="css/toaster.css">
        <style>
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, x-ng-cloak {
                display: none !important;
            }
        </style>
    </head>
    <body ng-cloak>
        
        <div class="container" ng-controller="ProductsCtrl">
            <form name="Codenx" novalidate>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>SKU</th>
                            <th>Price</th>
                            <th>Action</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input class="form-control" ng-model="product.name" required placeholder="Product Name"></td>
                            <td><input class="form-control" ng-model="product.sky" required placeholder="Stock Control Unit"></td>
                            <td><input class="form-control" ng-model="product.price" required placeholder="Should be a number"></td>
                            <td><button class="btn btn-primary" ng-click="add(product)" ng-if="!product._id" type="submit" ng-disabled="!Codenx.$valid">Add product</button>
                                <div class="btn-group" ng-if="product._id">
                                    <button class="btn btn-info" ng-click="update(product)" type="submit">Update</button>
                                    <button class="btn" ng-click="deselect()">Clear</button>
                                </div>
                            </td>
                        </tr>
                        <tr ng-repeat="product in products">
                            <td>{{product.name}}</td>
                            <td>{{product.sky}}</td>
                            <td>{{product.price}}</td>
                            <td>
                                <div class="btn-group">
                                    <button class="btn btn-warning" ng-click="edit(product._id)">Edit</button>
                                    <button class="btn btn-danger" ng-click="remove(product)">Remove</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>

        <div data-loading></div>
        <toaster-container toaster-options="{
            'time-out': 3000,
            'close-button': true,
            'animation-class': 'toast-top-center'
        }"></toaster-container>

        <script src="js/angular.min.js"></script>
        <script src="js/angular-resource.min.js"></script>
        <script src="js/angular-animate.min.js"></script>
        <script src="js/ngProgress.min.js"></script>
        <script src="js/toaster.js"></script>
        <script src="app/app.js"></script>
        <script src="app/products.js"></script>
    </body>
</html>
